name: Deploy Space2Stats API Staging

on:
  pull_request:
    branches:
      - main 

permissions:
  id-token: write
  contents: read

jobs:
  build:
    environment: "Space2Stats API Dev"
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::017820688988:role/Space2Stats-Staging-Deploy-Role 
          aws-region: ${{ vars.CDK_DEFAULT_REGION }}

      - name: Bootstrap CDK (if not done yet)
        run: cdk bootstrap aws://${{ vars.CDK_DEFAULT_ACCOUNT }}/${{ vars.CDK_DEFAULT_REGION }}

      - name: Deploy CDK stack to staging
        env:
            STAGE: dev
            PGHOST: ${{ secrets.PGHOST }}
            PGPORT: ${{ secrets.PGPORT }}
            PGDATABASE: ${{ secrets.PGDATABASE }}
            PGUSER: ${{ secrets.PGUSER }}
            PGPASSWORD: ${{ secrets.PGPASSWORD }}
            PGTABLENAME: ${{ secrets.PGTABLENAME }}
            CDK_CERTIFICATE_ARN: ${{ vars.STAGING_CDK_CERTIFICATE_ARN }}  
            CDK_DEFAULT_ACCOUNT: ${{ vars.STAGING_CDK_DEFAULT_ACCOUNT }}  
            CDK_DEFAULT_REGION: ${{ vars.CDK_DEFAULT_REGION }}
            CDK_DOMAIN_NAME: ${{ vars.STAGING_CDK_DOMAIN_NAME }} 
        run: cdk deploy --require-approval never