name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install dependencies
        working-directory: ./space2stats_api/src
        run: |
          poetry install --with test

      - name: install lib postgres
        uses: nyurik/action-setup-postgis@v2

      - name: Run pre-commit
        working-directory: ./space2stats_api/src
        run: |
          poetry run pre-commit run --all-files

      - name: Run tests
        working-directory: ./space2stats_api/src
        run: |
          poetry run python -m pytest --benchmark-skip tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: mydatabase
          PGUSER: myuser
          PGPASSWORD: mypassword
          PGTABLENAME: space2stats
          S3_BUCKET_NAME: test-bucket

  deploy-to-dev:
    if: ${{ github.event_name == 'pull_request' }}
    uses: "./.github/workflows/deploy.yml"
    needs: test
    with:
      environment: Space2Stats API Dev
      stage: pr-${{ github.event.pull_request.number }}
    secrets: inherit

  deploy-to-production:
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    uses: "./.github/workflows/deploy.yml"
    needs: test
    with:
      environment: Space2Stats API Prod
      stage: prod
    secrets: inherit

  post-url-to-slack:
    needs: deploy-to-dev
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "PR Deployment Details:"

      - name: Create or update comment with URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            PR Deployment Details:
            ðŸš€ PR deployed to ${{ needs.deploy-to-dev.outputs.api_url }}
          edit-mode: replace

  destroy-pr-preview:
    if: ${{ github.event.action == 'closed' }}
    uses: "./.github/workflows/deploy.yml"
    with:
      environment: Space2Stats API Dev
      stage: pr-${{ github.event.pull_request.number }}
    secrets: inherit

  post-cleanup-message-to-slack:
    needs: destroy-pr-preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "PR Deployment Details:"

      - name: Create or update comment with URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            Removed PR Preview Environment.
          edit-mode: append
